<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Novia Janna</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, rgba(255,238,248,0.9) 0%, rgba(248,232,255,0.9) 50%, rgba(255,232,240,0.9) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* COLLAGE DE FONDO DIN√ÅMICO */
        .photo-collage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-photo {
            position: absolute;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(214, 51, 132, 0.3);
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .floating-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            filter: brightness(0.8) saturate(1.2);
        }

        .floating-photo:hover {
            opacity: 1;
            transform: scale(1.1) !important;
            z-index: 10;
            box-shadow: 0 20px 50px rgba(214, 51, 132, 0.5);
        }

        /* ANIMACIONES DIN√ÅMICAS */
        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(30px, -20px) rotate(2deg) scale(1.05); }
            50% { transform: translate(-20px, -40px) rotate(-1deg) scale(0.95); }
            75% { transform: translate(40px, -10px) rotate(3deg) scale(1.02); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            33% { transform: translate(-25px, 30px) rotate(-2deg) scale(1.03); }
            66% { transform: translate(35px, -25px) rotate(1deg) scale(0.97); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            20% { transform: translate(20px, 25px) rotate(1deg) scale(1.02); }
            40% { transform: translate(-30px, -15px) rotate(-3deg) scale(0.98); }
            60% { transform: translate(25px, -30px) rotate(2deg) scale(1.04); }
            80% { transform: translate(-15px, 20px) rotate(-1deg) scale(0.96); }
        }

        /* CONTENIDO PRINCIPAL */
        .main-content {
            position: relative;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            margin: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(214, 51, 132, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .main-title {
            font-size: 3.5rem;
            color: #d63384;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #6f42c1;
            font-style: italic;
            opacity: 0.8;
        }

        .buttons-section {
            text-align: center;
            margin: 60px 0;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .buttons-title {
            font-size: 2rem;
            color: #6f42c1;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .carta-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #d63384, #6f42c1);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(214, 51, 132, 0.3);
            position: relative;
            overflow: hidden;
        }

        .carta-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .carta-button:hover:before {
            left: 100%;
        }

        .carta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(214, 51, 132, 0.4);
            background: linear-gradient(45deg, #e91e63, #8e24aa);
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            color: #6f42c1;
            font-style: italic;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        /* CORAZONES FLOTANTES */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            animation: heartFloat 8s ease-in-out infinite;
            opacity: 0.4;
        }

        @keyframes heartFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.4; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 0.8; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .main-title { font-size: 2.5rem; }
            .main-content { margin: 10px; padding: 20px; }
            .buttons-grid { grid-template-columns: 1fr; gap: 15px; }
            .floating-photo { width: 120px !important; height: 120px !important; }
        }
    </style>
</head>
<body>

    <script>
        // üî• ARRAY DE FOTOS - AQU√ç PUEDES A√ëADIR M√ÅS FOTOS F√ÅCILMENTE üî•
        const jannaPhotos = [
            // Fotos de Google Drive (convertidas)
            'https://drive.google.com/uc?export=view&id=1_bk64P33xLiefhtlQlRS4mdMAITdwMRC',

            'https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Janna10.jpg-xN7hg0cdO5C769rCxMwjietupuQJ7S.jpeg',
            'https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Janna14.jpg-rNdCJrC65RzDvKnCFnqVq32rjrOItH.jpeg',

            'https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Janna11.jpg-0LeUEg6EnTj2xpqi9AiXDl1bL5O6nB.jpeg',

            'https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Janna16.jpg-oUkynBjSr24Uf6DQsv8nOSe1yqGMaS.jpeg',
            'https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Janna15.jpg-PH19mu7YrLoSEP1DBTckSVyalQ5L4o.jpeg'
            
            // üî• PARA A√ëADIR M√ÅS FOTOS, SIMPLEMENTE AGREGA LA URL AQU√ç:
            // 'URL_DE_NUEVA_FOTO',
            // 'URL_DE_OTRA_FOTO',
        ];

        // Funci√≥n para crear el collage din√°mico
        function createPhotoCollage() {
            const collage = document.getElementById('photoCollage');
            const animations = ['float1', 'float2', 'float3'];
            
            jannaPhotos.forEach((photoUrl, index) => {
                const photoDiv = document.createElement('div');
                photoDiv.className = 'floating-photo';
                
                // Tama√±os aleatorios para variedad
                const sizes = [150, 180, 200, 120, 160];
                const size = sizes[index % sizes.length];
                
                // Posiciones aleatorias
                const left = Math.random() * (window.innerWidth - size);
                const top = Math.random() * (window.innerHeight - size);
                
                photoDiv.style.width = size + 'px';
                photoDiv.style.height = size + 'px';
                photoDiv.style.left = left + 'px';
                photoDiv.style.top = top + 'px';
                
                // Animaci√≥n aleatoria
                const animation = animations[index % animations.length];
                const duration = 8 + Math.random() * 4; // 8-12 segundos
                const delay = Math.random() * 3; // 0-3 segundos de delay
                
                photoDiv.style.animation = `${animation} ${duration}s ease-in-out ${delay}s infinite`;
                
                // Crear imagen
                const img = document.createElement('img');
                img.src = photoUrl;
                img.alt = `Janna ${index + 1}`;
                img.loading = 'lazy';
                
                photoDiv.appendChild(img);
                collage.appendChild(photoDiv);
            });
        }

        // Funci√≥n para reposicionar fotos en resize
        function repositionPhotos() {
            const photos = document.querySelectorAll('.floating-photo');
            photos.forEach(photo => {
                const size = parseInt(photo.style.width);
                const left = Math.random() * (window.innerWidth - size);
                const top = Math.random() * (window.innerHeight - size);
                
                photo.style.left = left + 'px';
                photo.style.top = top + 'px';
            });
        }

        // Crear m√°s corazones din√°micamente
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ô•';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 8 + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            document.querySelector('.hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        // Inicializar todo cuando cargue la p√°gina
        window.addEventListener('load', () => {
            createPhotoCollage();
            
            // Crear corazones cada 4 segundos
            setInterval(createHeart, 4000);
            
            // Reposicionar fotos cada 30 segundos para m√°s dinamismo
            setInterval(repositionPhotos, 30000);
        });

        // Reposicionar en resize
        window.addEventListener('resize', repositionPhotos);
    </script>
