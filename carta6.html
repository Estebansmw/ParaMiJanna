<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espera</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8e1e7;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .heart-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .heart {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: pulse 1.5s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            top: 0;
            width: 100px;
            height: 160px;
            background: #e94d75;
            border-radius: 50px 50px 0 0;
        }

        .heart::before {
            left: 100px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #1f0d0d;
            font-size: 2.5em;
            font-weight: bold;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart"></div>
        <div class="text">Esteban esta terminando de programarlo JKDSJKDJSDJS TE AMO MI VIDA</div>
    </div>
</body>
</html>
